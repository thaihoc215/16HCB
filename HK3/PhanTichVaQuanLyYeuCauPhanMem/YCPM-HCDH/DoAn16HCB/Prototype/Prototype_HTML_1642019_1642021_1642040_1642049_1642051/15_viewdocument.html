        <textarea id="u600_input">&nbsp;Thuở còn là sinh viên, mình cũng từng có những thắc mắc, trăn trở về kĩ thuật, về con đường nghề nghiệp, nhưng không có ai giải đáp.
&nbsp;&nbsp; - Là một lập trình viên, các bạn cần học rất nhiều, nhưng không sách vở nào nói về cách tự học cho hiệu quả.
&nbsp;&nbsp; - Lập trình viên cần biết cách giao tiếp và làm việc nhóm, nhưng ít thầy cô nói cho các bạn biết điều này.
&nbsp;&nbsp; - Lập trình viên cần phải giỏi tiếng Anh, nhưng hầu như đi làm rồi các bạn mới tự nhận ra.
&nbsp;&nbsp; - Không biết những điều này, bạn sẽ phải hứng chịu vô số gạch đá trên con đường nghề nghiệp.
 Do vậy, chúng ta cần những đầu sách định hướng nghề nghiệp và những kĩ năng phải có của người lập trình viên. Tuy nhiên, đa phần sách cho dân IT hiện nay quá tập trung vào kĩ thuật và công nghệ (kĩ năng cứng), quên mất những kĩ năng mềm mà lập trình viên nên có. Những quyển sách trên cũng khá hàn lâm và khô cứng, khó tiếp thu. 

 Cuốn sách này không như thế! Vậy nó có gì hot?
&nbsp;&nbsp; - Đây là cuốn sách duy nhất tập trung vào phần kĩ năng mềm mà mỗi lập trình viên cần có.
&nbsp;&nbsp; - Đi kèm với chúng những kĩ năng cứng được đúc kết qua kinh nghiệm bao năm làm việc của tác giả.
&nbsp;&nbsp; - Thay cho những chương sách dày cộm toàn chữ, nội dung sách được chia làm nhiều bài viết ngắn gọn, mỗi bài viết đề cập đến một khía cạnh khác nhau.
&nbsp;&nbsp; - Giọng văn ngắn gọn, hài hước dí dỏm, đọc không hề cứng nhắc như sách kĩ thuật mà lại rất dễ tiếp thu.

Tóm tắt nội dung sách
Nội dung cuốn sách gồm 3 phần chính

&nbsp;&nbsp; - Phần 1 tập trung vào những kĩ năng mềm và thái độ mỗi lập trình viên cần có trên ba quãng đường: Thuở còn ngồi ghế nhà trường, khi sắp ra trường và khi bắt đầu đi làm. Tuy vậy, các bạn sinh viên có thể đọc phần “làm việc” để hiểu thêm về công việc tương lai, cũng như các bạn đã đi làm có thể đọc phần “học hành” để biết và bổ sung những kĩ năng mình còn thiếu
&nbsp;&nbsp; - Phần 2 đi sâu hơn về những kĩ thuật lập trình từ cơ bản đến nâng cao. Đa phần những kĩ thuật này không được dạy hoặc chỉ được dạy khá sơ sài ở nhiều trường đại học, dẫn đến việc sinh viên phải tự học, tự mò mẫm khi đi làm.
&nbsp;&nbsp; - Phần 3 là những mẩu chuyện và trải nghiệm nho nhỏ của chính tác giả trong quãng thời gian làm lập trình viên ở trong và ngoài nước.
Đối tượng chính của sách là các em lớp 12 sắp chọn ngành IT, các bạn sinh viên IT, những bạn lập trình viên vừa ra trường mới đi làm, và những bạn trẻ muốn tìm hiểu về ngành IT.</textarea>
