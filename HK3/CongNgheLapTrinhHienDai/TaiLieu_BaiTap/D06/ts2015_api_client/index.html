<!DOCTYPE html>
<html>
	<head>
		<title>SPA</title>
		<link rel="stylesheet" type="text/css" href="assets/bootstrap-3.3.7/css/bootstrap.min.css">
	</head>
	<body>
		<br>
		<br>
		<br>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-8">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>Code</th>
								<th>Name</th>
								<th>Price</th>
								<th>Photo</th>
							</tr>
						</thead>
						<tbody id="products">
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8">
					<form>
						<div class="form-group">
							<label for="txtCode">Product Code</label>
							<input type="text" class="form-control" id="txtCode" placeholder="IPX">
						</div>
						<div class="form-group">
							<label for="txtName">Product Name</label>
							<input type="text" class="form-control" id="txtName" placeholder="iPhone X">
						</div>
						<div class="form-group">
							<label for="txtPrice">Product Price</label>
							<input type="text" class="form-control" id="txtPrice" placeholder="2000">
						</div>
						<button id="btnAdd" type="button" class="btn btn-success">
							<span class="glyphicon glyphicon-check"></span>
							Add
						</button>
					</form>
				</div>
			</div>
		</div>
		<!-- <script id="entry-template" type="text/x-handlebars-template">
			<div class="entry">
					<h1>{{title}}</h1>
					<div class="body">
							{{body}}
					</div>
			</div>
		</script> -->
		<script id="product-template" type="text/x-handlebars-template">
			{{#each this}}
				<tr>
						<th scope="row">{{id}}</th>
						<td>{{name}}</td>
						<td>{{code}}</td>
						<td>{{price}}</td>
						<td>{{imagePath}}</td>
				</tr>
			{{/each}}
		</script>
		<script src="assets/jquery-3.1.1.min.js"></script>
		<script src="assets/bootstrap-3.3.7/js/bootstrap.min.js"></script>
		<script src="assets/handlebars.min-v4.0.10.js"></script>
		<script src="index.js"></script>
	</body>
</html>
