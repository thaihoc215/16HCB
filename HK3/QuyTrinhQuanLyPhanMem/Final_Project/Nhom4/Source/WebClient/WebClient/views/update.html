<div class="animated fadeIn" ng-controller="UpdateCtrl">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <strong>User</strong>
                    <small>Form update</small>
                </div>
                <div class="card-block">
                    <div class="form-group">
                        <label for="username">User name</label>
                        <input ng-model="user.username.value" ng-disabled="true" type="text" class="form-control" id="username" placeholder="Enter your user name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input ng-model="user.email.value" type="text" class="form-control" id="email" placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="fullname">Full name</label>
                        <input ng-model="user.fullname.value" type="text" class="form-control" id="fullname" placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input ng-model="user.phone.value" type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                    </div>

                    <div class="form-group" ng-class="user.password.status">
                        <label for="password">Password</label>
                        <input type="text" ng-model="user.password.value" class="form-control" id="password" placeholder="Enter your password">
                    </div>

                    <div class="form-group" ng-class="user.repassword.status">
                        <label for="repassword">Re Password</label>
                        <input type="text" ng-model="user.repassword.value" class="form-control" id="repassword" placeholder="Enter your repassword">
                    </div>

                    <div class="input-group has-danger" ng-show="!isTrue">
                        <div class="form-control-feedback" ng-show="!isTrue">{{status}}</div>
                    </div>

                    <div class="input-group mb-2 has-success" ng-show="isUpdate">
                        <div class="form-control-feedback" ng-show="isUpdate">Update successfully. Congratulations ! </div>
                    </div>

                    <button type="button" class="btn btn-success pull-right" ng-click="updateUser()">Update</button>
                </div>
            </div>
        </div>
        <!--/col-->
    </div>
    <!--/.row-->
</div>
