<div class="container d-table" ng-controller="LoginCtrl">
    <div class="d-100vh-va-middle">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card-group">
                    <div class="card p-2">
                        <div class="card-block">
                            <h1>Login</h1>
                            <p class="text-muted">Sign In to your account</p>
                            <div class="input-group mb-1" ng-class="username.status">
                                <span class="input-group-addon"><i class="icon-user"></i>
                                </span>
                                <input ng-model="username.value" type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="input-group mb-1" ng-class="password.status">
                                <span class="input-group-addon"><i class="icon-lock"></i>
                                </span>
                                <input ng-model="password.value" type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="input-group has-danger" ng-show="!isLogin">
                                <div class="form-control-feedback" ng-show="!isLogin">Sorry, The username or password is incorrect.</div>
                            </div>
                            <div class="input-group mb-1">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value="">
                                    Remember me
                                </label>
                            </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    <button type="button" class="btn btn-primary px-2" ng-click="Login()">Login</button>
                                </div>
                                <div class="col-xs-6 text-xs-right">
                                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
                        <div class="card-block text-xs-center">
                            <div>
                                <h2>Sign up</h2>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                                <button type="button" ui-sref="appSimple.register" class="btn btn-primary active mt-1">Register Now!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
